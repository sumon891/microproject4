
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="heading">Calculator</h1>
        <div class="result">
            <input type="text" placeholder="0">
        </div>
        <div class="button_box ">
            <div class="row box_style">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="bg_diff">DEL</button>
            </div>
            <div class="row box_style">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>
            </div>
            <div class="row box_style">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>
            <div class="row box_style">
                <button>.</button>
                <button>0</button>
                <button>/</button>
                <button>x</button>
            </div>
            <div class="row lastrow box_style">
                <button class="bg_diff">RESET</button>
                <button class="red_btn">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
